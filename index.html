<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de hidratación</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <!-- Los atributos siempre van en la etiqueta de apertura y tienen un nombre y un valor, 
        que se escriben así: nombre=”valor” -->

  <body>
    <div id="contenedor">
      <div id="calculadora">
        <div class="contenido">
          <h1>Hidratación Basal</h1>
          <p class="item">Completa todos los datos</p>
          <input id="peso" type="number" placeholder="Peso en kg" />
          <p class="item">* Debe completar todos los datos</p>

          <button id="calcular">Calcular</button>
          <div id="resultado"></div>
        </div>
      </div>
      <div id="detalle">
        <div class="contenido">
          <h1>¿Como se calcula?</h1>
          <ul>
            <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
            <li>
              Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg
            </li>
            <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js" defer></script>
</html>
<!-- para hacer un comentario con el teclado hay que 
    apretar control + el que esta casi alado de la ñ -->
